<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Super Mario Galaxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <h1>⭐ Super Mario Galaxy Soundtrack</h1>
        
        <div class="music-card">
            <div class="img-container">
                <img src="img/galaxy_cover.jpg" alt="Portada de Mario Galaxy" id="cover"> 
            </div>

            <h2 id="title">Melodía Galáctica</h2>
            <h3 id="artist">Koji Kondo & Mahito Yokota</h3>

            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>

            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <audio id="audio" src=""></audio>
    
    <script src="script.js"></script>
</body>
</html>
